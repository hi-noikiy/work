
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>javancss报表</title>

</head>
<body style="font-size: 12px;">
	<script type="text/javascript">
		var datadict_path = "dp_datadict/target/javancss-raw-report.xml";
		var resource_path = "dp_resource/target/javancss-raw-report.xml";
		var admin_path = "dp_admin/target/javancss-raw-report.xml";
		var portal_path = "dp_portal/target/javancss-raw-report.xml";

		function writeReport(path, desc) {
			//加载xml文件
			var xml = new ActiveXObject("Microsoft.XMLDOM");
			xml.async = "true";
			xml.load(path);

			//加载xslt文件
			var xsl = new ActiveXObject("Microsoft.XMLDOM")
			xsl.async = false
			xsl.load("javancss_xml_to_html.xsl")
			//输出报表中的数据
			//document.write("<p style='font-size:14px;font-weight:bold;'>"+desc+"</p>");
			document.write(xml.transformNode(xsl))
		}
		document
				.write("<table width='95%' border='0' cellspacing='0' cellpadding='0' bgcolor='#CCCCCC' >");
		document.write("<tr style='height:25px;align:center;'>");
		document
				.write("<td align='center' style='width:45%;border-top:1px solid #888888;border-left:1px solid #888888;'>method</td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;border-left:1px solid #888888;'>ncss</td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;border-left:1px solid #888888;'>ccn</td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;border-left:1px solid #888888;border-right:1px solid #888888;'>javadocs</td>");
		document.write("</tr>");
		document.write("</table>");
		writeReport(datadict_path, "datadict模块");
		writeReport(resource_path, "resource模块");
		writeReport(admin_path, "admin模块");
		writeReport(portal_path, "portal模块");
		document
				.write("<table width='95%' border='0' cellspacing='0' cellpadding='0' >");
		document.write("<tr style='height:8px;align:center;'>");
		document
				.write("<td align='center' style='width:45%;border-top:1px solid #888888;'><br/></td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;'><br/></td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;'><br/></td>");
		document
				.write("<td align='center' style='width:20%;border-top:1px solid #888888;'><br/></td>");
		document.write("</tr>");
		document.write("</table>");
	</script>



</body>
</html>
